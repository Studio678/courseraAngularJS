<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="favicon1.png"/>    
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="inputArray">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkInput()">Check If Too Much</button>
         </div>
         <div id="bind-html-with-trust" class="form-group message">
           <!-- Your message can go here. -->
           <div ng-bind-html="htmlFunc()">
             
           </div>
           
         </div>
         <div>
           <h2 style="color: blue;">{{message}}</h2>
         </div>
   </div>

</body>
</html>
